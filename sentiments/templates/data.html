<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stalk 'em Know 'em</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
        <link href="{{ url_for('static', filename='color/default.css') }}" rel="stylesheet"/>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    </head>
    <body>
		<!-- navbar -->
		<div class="navbar-wrapper">
			<div class="navbar navbar-inverse navbar-fixed-top">
				<div class="navbar-inner">
					<div class="container">
						<!-- Responsive navbar -->
						<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
					</a>
						<h1 class="brand"><a href="/">Stalk 'em <br>Know 'em</a></h1>
						<!-- navigation -->
						<nav class="pull-right nav-collapse collapse">
							<ul id="menu-main" class="nav">
								<li><a title="team" href="/">Go back</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
        </div>
        <div id="spacer green">
            <div class="container">
                <div class="row">
                    <div class="span9 offset1">
                        Screen name: <strong> {{ s_name }} </strong> <br>
                        Description : {{ des }} <br>
                        Followers Count: {{ f_c }} <br>
                        Statuses Count: {{ s_c }} <br>
                    </div>
                </div>
            </div>
        </div>
        <div id="row">
            <div id="col-md-12">
                <div id="chart">
                    <embed type="image/svg+xml" src= {{ chart1|safe }} />
                </div>
            </div>
        </div>
        <div id="row">
            <div id="col-md-12">
                <div id="chart">
                    <embed type="image/svg+xml" src= {{ chart2|safe }} />
                </div>
            </div>
        </div>
        <div id="row">
            <div id="col-md-12">
                <div id="chart">
                    <embed type="image/svg+xml" src= {{ chart3|safe }} />
                </div>
            </div>
        </div>        
    </body>
</html>
